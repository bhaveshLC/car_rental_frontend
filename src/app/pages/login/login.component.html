<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_640.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fa-solid fa-car fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">Car Rental</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="form2Example17"
                      name="username"
                      formControlName="username"
                      class="form-control form-control-lg"
                    />
                    <div
                      *ngIf="loginForm.controls.username.errors?.['required'] && loginForm.controls.username.touched"
                      class="text-danger"
                    >
                      Username is required.
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <input
                      type="password"
                      username="password"
                      formControlName="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                    />
                    <div
                      *ngIf="loginForm.controls.password.errors?.['required'] && loginForm.controls.password.touched"
                      class="text-danger"
                    >
                      Password is required.
                    </div>
                  </div>
                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="button"
                      [disabled]="loginForm.invalid"
                      (click)="onLogin()"
                    >
                      Login
                    </button>
                  </div>

                  <span class="ms-2">
                    Don't have account?
                    <a class="fw-bold" routerLink="/register">Register </a>
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
