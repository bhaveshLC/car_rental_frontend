<div class="container">
  <div class="text-end">
    <button
      type="button"
      class="btn btn-dark mb-2"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Add Car
    </button>
  </div>
  @if(isLoading){
  <app-loader />
  }@else{
  <div style="overflow-x: auto">
    <table class="table table-bordered w-100">
      <thead>
        <tr>
          <th scope="col">Picture</th>
          <th scope="col">Company</th>
          <th scope="col">Model</th>
          <th scope="col">Color</th>
          <th scope="col">City</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars; let i = index">
          <td class="text-center">
            <img
              [src]="car.carImage"
              alt=""
              class="p-0"
              width="100px"
              height="50px"
            />
          </td>
          <td class="text-center">{{ car.companyName }}</td>
          <td class="text-center">{{ car.model }}</td>
          <td class="text-center">{{ car.color }}</td>
          <td class="text-center">{{ car.city }}</td>
          <td
            class="fw-bold text-center"
            [ngClass]="car.availabilityStatus ? 'text-success' : 'text-danger'"
          >
            {{ car.availabilityStatus ? "Available" : "Not Available" }}
          </td>
          <td class="text-center">
            <button class="btn btn-outline-dark" (click)="onView(car._id)">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  }
</div>
<app-add-car (getAllCar)="getAllCar()" />
