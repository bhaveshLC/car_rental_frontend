@if(isLoading){
<app-loader />
} @else{
<div class="profile-container">
  <div class="text-center box row">
    <div class="left col-md-4">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-xnGLZJFli6FRyXSlm8-QnpJb9hh30HffEA&s"
        alt=""
        class="rounded mb-2"
        width="200px"
        height="200px"
      />
    </div>
    <div class="right col-md-8">
      <form>
        <div class="form-group">
          <label><i class="fa-solid fa-address-card"></i> Full Name </label>
          <input
            type="text"
            class="form-control text-muted"
            name="name"
            [value]="personalData?.name"
            readonly
          />
        </div>
        <div class="form-group">
          <label> <i class="fa-solid fa-user"></i> Username</label>
          <input
            type="text"
            class="form-control text-muted"
            name="username"
            [value]="personalData?.username"
            readonly
          />
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-phone"></i> Mobile Number </label>
          <input
            type="text"
            class="form-control text-muted"
            name="phoneNumber"
            [value]="personalData?.phoneNumber"
            readonly
          />
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-circle-user"></i> Role </label>
          <input
            type="text"
            class="form-control text-muted text-capitalize"
            name="role"
            [value]="personalData?.role"
            readonly
          />
        </div>
        <button
          type="button"
          class="btn btn-dark w-100"
          data-bs-toggle="modal"
          data-bs-target="#editProfile"
        >
          Edit
        </button>
      </form>
    </div>
  </div>
</div>
}
<app-edit-profile
  [user]="personalData"
  (getUser)="getUserDetails()"
  role="admin"
/>
