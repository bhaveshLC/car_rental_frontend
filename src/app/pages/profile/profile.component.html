@if(isLoading){
<app-loader />
} @else{
<div class="profile-container">
  <div class="text-center box">
    <div class="left">
      <!-- http://graph.facebook.com/v2.5/10/picture?width=200&height=200 -->
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH4dcYWVFHFsz8M3Rsjpy2Hg6gQAmgbCIwWA&s"
        alt=""
        class="rounded border border-2 border-success border-opacity-25 p-2 mb-2"
      />
    </div>
    <div class="right">
      <form>
        <div class="form-group">
          <label><i class="fa-solid fa-address-card"></i> Full Name</label>
          <input
            type="text"
            class="form-control text-muted"
            name="name"
            [value]="personalData?.name"
            readonly
          />
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-user"></i> Username</label>
          <input
            type="text"
            class="form-control text-muted"
            name="username"
            [value]="personalData?.username"
            readonly
          />
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-phone"></i> Mobile Number</label>
          <input
            type="text"
            class="form-control text-muted"
            name="phoneNumber"
            [value]="personalData?.phoneNumber"
            readonly
          />
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-circle-user"></i> Role</label>
          <input
            type="text"
            class="form-control text-muted"
            name="role"
            [value]="personalData?.role"
            readonly
          />
        </div>
        <button
          type="button"
          class="btn btn-dark w-100"
          data-bs-toggle="modal"
          data-bs-target="#editProfile"
        >
          Edit
        </button>
      </form>
    </div>
  </div>
</div>
}
<app-edit-profile
  [user]="personalData"
  (getUser)="getUserDetails()"
  role="user"
/>
